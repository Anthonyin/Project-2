<script type="text/javascript">

  $.ajax({
    url: "https://api.themoviedb.org/3/trending/all/week?api_key=5904337562741cb4c6afb0d383ff59db",
    method: "GET"
  }).then(function (response) {

    for (var i = 0; i < response.results.length; i++) {

      //Trending Movies & TV Shows

      //displays the images of trending movies and tv shows 
      var posterPath = "http://image.tmdb.org/t/p/w185";
      console.log(posterPath + response.results[i].poster_path)
      // $("<img>").attr("src", posterPath + response.results[i].poster_pvar ath)
      // var moviePage = $("<a>").attr("href", ) //this will be link to next page that has movie info 
      var movieLink = $("<a>").attr("href", "moviePage.html");

      var movieImage = $("<img>").attr("src", posterPath + response.results[i].poster_path);
      var movieCard = $("<div>").attr("id", response.results[i].id);
      var movieButton = $("<h5>").html(response.result[i].name);
      var title = response.results[i].title;
      var overlay = $("<div>").addClass("overlay");
      overlay.text(title);

      movieLink.append(movieCard);
      // movieCard.attr("id", movie.id);
      movieCard.append(movieImage);
      movieImage.append(movieButton);
      movieCard.append(overlay);

      $("#trending-movies-tv-container").append(movieLink);
      // $("header").html("<img src='" + posterPath + response.results[i].poster_path + "'>");
    }

  });


  $.ajax({
    url: "https://api.themoviedb.org/3/tv/popular?api_key=5904337562741cb4c6afb0d383ff59db&language=en-US&page=1",
    method: "GET"
  }).then(function (response) {

    for (var i = 0; i < response.results.length; i++) {

      //Popular TV Shows 
      var posterPath = "http://image.tmdb.org/t/p/w185"
      //displays the images of popular tv shows 
      var movieLink = $("<a>").attr("href", "moviePage.html");
      var movieImage = $("<img>").attr("src", posterPath + response.results[i].poster_path);
      var movieCard = $("<div>").addClass("movieCard", { id: response.results[i].id });
      var title = response.results[i].title;
      var overlay = $("<div>").addClass("overlay");
      overlay.text(title);

      movieLink.append(movieCard);
      movieCard.append(movieImage);
      movieCard.append(overlay);

      $("#popular-tv-container").append(movieLink);
      // $("header").html("<img src='" + posterPath + response.results[i].poster_path + "'>");
    }

  });

  $.ajax({
    url: "https://api.themoviedb.org/3/movie/popular?api_key=5904337562741cb4c6afb0d383ff59db&language=en-US&page=1",
    method: "GET"
  }).then(function (response) {

    for (var i = 0; i < response.results.length; i++) {

      //Popular Movies

      //displays the images of popular movies 
      var posterPath = "http://image.tmdb.org/t/p/w185"
      //displays the images of popular tv shows 
      var movieLink = $("<a>").attr("href", "moviePage.html");
      var movieImage = $("<img>").attr("src", posterPath + response.results[i].poster_path);
      var movieCard = $("<div>").addClass("movieCard", { id: response.results[i].id });
      var title = response.results[i].title;
      var overlay = $("<div>").addClass("overlay");
      overlay.text(title);

      movieLink.append(movieCard);
      movieCard.append(movieImage);
      movieCard.append(overlay);
      $("#popular-movies-container").append(movieLink);
      // $("header").html("<img src='" + posterPath + response.results[i].poster_path + "'>");
    }

  });






</script>
